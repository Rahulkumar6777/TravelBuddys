<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map with Custom and Google Places</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="head">
        <input id="autocomplete" type="text" class="search" placeholder="Search for places... (e.g., beaches, mountains)">
        <button class="searchbtn" onclick="globalSearch()">Search</button>
    </div>
    <div id="map"></div>
    <div id="places-list"></div>
    <div id="datalist">
        <h2>Mountains</h2>
        <div id="content">
            <div class="card">
                <img src="" alt="img">
                <h3>NAME</h3>
                <p>description</p>
            </div>
        </div>
    
    </div>

    <script src="script.js"></script>
    
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAA5Tmy0ZgTfvuKJtYwRdHG0i_sNVJYecM&libraries=places,geometry"></script>

</body>
</html>
